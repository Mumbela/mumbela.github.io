<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <button id="prev-month" class="btn btn-outline-primary btn-sm">&laquo; Prev</button>
      <h5 id="calendar-month-year" class="mb-0"></h5>
      <button id="next-month" class="btn btn-outline-primary btn-sm">Next &raquo;</button>
    </div>

    <div class="card-body">
      <div class="mb-2 text-center">
        <button id="current-month-btn" class="btn btn-success btn-sm">Back to Current Month</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-sm text-center mb-0">
          <thead>
            <tr>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
              <th>Sun</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
